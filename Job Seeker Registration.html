<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal | Join the Network</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --text-dark: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg-gradient); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: var(--text-dark);
        }

        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            width: 100%;
            max-width: 400px; 
            text-align: center;
        }

        .brand-logo {
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -1px;
            color: var(--primary);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        h2 { 
            margin-bottom: 25px; 
            font-size: 1.5rem;
            color: #334155;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #64748b;
        }

        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            box-sizing: border-box; 
            transition: border-color 0.2s;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button { 
            width: 100%; 
            padding: 14px; 
            background-color: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover { 
            background-color: var(--primary-hover); 
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #94a3b8;
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-logo">Job Portal</div>
    <h2>Create your account</h2>
    
    <form onsubmit="return handleRegister(event)">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>
        </div>
        
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@company.com" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <button type="submit">Get Started</button>
    </form>

    <p class="footer-text">
        Already have an account? <a href="#">Log in</a>
    </p>
</div>

<script>
    function handleRegister(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        alert("Welcome to the Job Portal! Account created for " + email);
    }
</script>

</body>
</html>
